<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function hide_button() {
            $(#'b1').hide()
        }
        function show_button() {
            $(#'b1').show()
        }
    </script>
</head>
<body>
<button id="b1" onclick="hide_button()">버튼1입니다</button>
<button id="b2" onclick="show_button()">버튼2입니다</button>
</body>
</html>
